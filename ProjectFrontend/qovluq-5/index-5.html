<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <section class="template-dark">
        <div class="container">
            <div class="resume flex">
                <div class="border-topp"></div>
                    <div class="title ">
                        <div class="title-book ">
                        <h2 class="items">Contact</h2>
                        <h5 class="item">Get in Touch</h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col sm-6 md-6"></div>
                <div class="col-6">
                    <div class="contact-form">
                        <div class="block-title">
                        <h3>Contact-Form</h3>
                    </div>
                    <form action="">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="Full name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="e-mail">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                   <textarea name="" id="message" cols="10" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
