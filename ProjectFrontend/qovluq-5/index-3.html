<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/bootstrap-5.0.2-dist/css/bootstrap-utilities.rtl.min.css">
</head>
<body>
    <section class="template-dark page">
        <div class="container">
            <div class="resume flex">
                <div class="border-topp"></div>
                        <div class="title ">
                            <div class="title-book ">
                                <h2 class="items">Resume</h2>
                                <h5 class="item">trainee</h5>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-md-4 block">
                                <div class="edu"> 
                                    <h3 class="block-title">Education</h3> 
                                </div>
                                <div class="timeline">
                                    <div class="event">
                                        <h5 class="date">2005-2016</h5>
                                        <h4 class="event-name">Secondary school</h4>
                                        <p>Complete secondary education </p>
                                    </div>
                                    <div class="event">
                                        <h5 class="date">2017-2021</h5>
                                        <h4 class="event-name">Universty education</h4>
                                        <p>Bachelor education </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 block">
                                <div class="edu">
                                    <h3 class="block-title">Experinece</h3> 
                                </div>
                                <div class="timeline">
                                    <div class="event">
                                        <h5 class="date">2021-current</h5>
                                        <h4 class="event-name">Web course</h4>
                                        <p>Frontend Developer </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 box">
                                <div class="coding">
                                    <h3 class="block-title">Coding skills</h3>
                                </div>
                                <div class="skills">
                                    <h4>HTML-5</h4>
                                    <div class="skills-container">
                                        <div class="skills-tag-1"></div>
                                    </div>
                                </div>
                                <div class="skills">
                                    <h4>Css-3</h4>
                                    <div class="skills-container">
                                        <div class="skills-tag-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                               <a href=""> <button type="button" class="btn btn-secondary button">Download-CV</button></a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
