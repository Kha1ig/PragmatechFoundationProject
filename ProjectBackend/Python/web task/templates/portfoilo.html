{% extends 'base.html' %}

{% block content %}

    <section class="template-dark scroll">
            <div class="container">
                <div class="resume flex">
                <div class="border-topp"></div>
                <div class="title ">
                    <div class="title-book ">
                        <h2 class="items">Portfolio</h2>
                        <h5 class="item">My Best Works</h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="portfolio-names">
                        <button class="btn active" onclick="filterSelection('All')">All</button>
                        <button class="btn" onclick="filterSelection('Media')"> Media</button>
                        <button class="btn" onclick="filterSelection('Illustrasion')"> Illustrasion</button>
                        <button class="btn" onclick="filterSelection('Video')"> Video</button>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for port in ports %}
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="portfolio-item">
                        <div class="image Media">
                            <a href="single.html">
                                <img src="../static/portfoilo_img/{{port.image}}" alt="Media">
                                <div class="project-about">
                                    <h5>Project Name</h5>
                                    <p class="media">Media</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <div class="portfolio-item">
                        <div class="image Illustrasion">
                            <a href="single.html">
                                <img src="../static/portfoilo_img/4.jpg" alt="Illustrasion">
                                <div class="project-about">
                                    <h5>Project Name</h5>
                                    <p class="media">Media</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="portfolio-item Illustrasion">
                        <div class="image">
                            <a href="single.html">
                                <img src="../static/portfoilo_img/2.jpg" alt="Illustrasion">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="portfolio-item">
                        <div class="image video">
                            <a href="single.html">
                                <img src="../static/portfoilo_img/3.jpg" alt="Video">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <div class="portfolio-item">
                        <div class="image video">
                            <a href="single.html">
                                <img src="../static/portfoilo_img/4.jpg" alt="Video">
                            </a>
                        </div>
                    </div>
                </div>
                
            </div>
            </div>
    </section>
        </div>
    </section>
    {% endblock %}
    <script src="js/app.js"></script>
</body>
</html>
